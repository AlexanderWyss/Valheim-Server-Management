<div class='container'>
  <h2>Valheim Server</h2>
  <mat-divider></mat-divider>
  <div class='group'>
    <div>
      <button mat-stroked-button color='primary' (click)='start()' [disabled]='loading'>Start</button>
      <button mat-stroked-button color='warn' (click)='stop()' [disabled]='loading'>Stop</button>
    </div>
      <div><mat-spinner *ngIf='loading' diameter='34'></mat-spinner></div>
    <div class='error'>{{error}}</div>
  </div>
  <mat-divider></mat-divider>
  <div class='group'>
    <div>
      <button mat-icon-button (click)='loadStatus()'>
        <mat-icon>refresh</mat-icon>
      </button>
      <span class='timestamp'>{{statusDate}}</span>
    </div>
    <div *ngIf='status' [innerHTML]='status'></div>
  </div>
  <mat-divider></mat-divider>
  <div class='group'>
    <div>
      <button mat-icon-button (click)='loadLogs()'>
        <mat-icon>refresh</mat-icon>
      </button>
      <span class='timestamp'>{{logDate}}</span>
      <mat-checkbox [(ngModel)]='autoScroll'>Auto scroll</mat-checkbox>
    </div>
    <div #logContainer class='log' [innerHTML]='log | safeHtml'></div>
  </div>
</div>
